language: haskell
ghc:
- 7.8
before_install:
- chmod +x configure.hs
- ./configure.hs
- cabal install cabal-install
script:
- cabal configure --enable-tests --enable-coverage && cabal build && cabal test
after_script:
- mkdir codecov && cd codecov && cabal sandbox init && cabal install codecov-haskell && cd ..
- codecov/.cabal-sandbox/bin/codecov-haskell main
before_deploy:
- chmod +x configure.hs
- ./configure.hs
- cabal install cabal-install
deploy:
  provider: hackage
  username: emink
  skip_cleanup: true
  password:
    secure: 
  on:
    tags: true
