env:
  global:
  - secure: 
language: c
sudo: false
matrix:
  include:
  - env: CABALVER=1.18 GHCVER=7.8.4
    addons:
      apt:
        packages:
        - cabal-install-1.18
        - ghc-7.8.4
        sources:
        - hvr-ghc
  - env: CABALVER=1.22 GHCVER=7.10.1
    addons:
      apt:
        packages:
        - cabal-install-1.22
        - ghc-7.10.1
        sources:
        - hvr-ghc
before_install:
- export PATH=/opt/ghc/$GHCVER/bin:/opt/cabal/$CABALVER/bin:$PATH
install:
- cabal --version
- chmod +x configure.hs
- ./configure.hs
- cabal update
- cabal install --only-dependencies --enable-tests --force-reinstalls
script:
- cabal configure --enable-tests --enable-library-coverage && cabal build && cabal test
after_script:
- if [[ $GHCVER = "7.8.4" ]]; then chmod +x coverage.sh && ./converage.sh; fi
before_deploy:
- chmod +x configure.hs && ./configure.hs

deploy:
  - provider: hackage
    username: emink
    skip_cleanup: true
    password:
      secure: 
    on:
      condition: $GHCVER = "7.8.4"
      tags: true
  - provider: releases
    api_key:
      secure: 
    file: dist/build/sync-mht/sync-mht
    on:
      tags: true
