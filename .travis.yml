env:
  global:
  - secure: 
  - secure: 
language: java
sudo: false
matrix:
  include:
  - os: linux
    env: CABALVER=1.18 GHCVER=7.8.4 HVR=true
    jdk: oraclejdk8
    addons:
      apt:
        packages:
        - cabal-install-1.18
        - ghc-7.8.4
        sources:
        - hvr-ghc
  - os: linux
    env: CABALVER=1.22 GHCVER=7.10.2 HVR=true
    jdk: oraclejdk8
    addons:
      apt:
        packages:
        - cabal-install-1.22
        - ghc-7.10.2
        sources:
        - hvr-ghc
  - os: osx
before_install:
- if [[ $HVR = "true" ]];
     export PATH=/opt/ghc/$GHCVER/bin:/opt/cabal/$CABALVER/bin:$PATH;
  else
     brew install haskell-stack
  fi
install:
- chmod +x configure.hs && ./configure.hs
- if [[ $HVR = "true" ]];
     cabal update && cabal install --only-dependencies --enable-tests --force-reinstalls
  fi
script:
- if [[ $HVR = "true" ]];
     cabal configure --enable-tests --enable-library-coverage && cabal build && cabal test
  else
     stack install
  fi
after_script:
- if [[ $GHCVER = "7.8.4" ]]; then mvn -f benchmarks/pom.xml test-compile exec:java; fi
- if [[ $GHCVER = "7.8.4" ]]; then chmod +x coverage.sh && ./coverage.sh; fi

deploy:
  - provider: hackage
    username: emink
    skip_cleanup: true
    password:
      secure: 
    on:
      condition: $GHCVER = "7.8.4"
      tags: true
  - provider: releases
    skip_cleanup: true
    api_key:
      secure: 
    file: dist/build/sync-mht/sync-mht
    on:
      condition: $GHCVER = "7.8.4"
      tags: true
