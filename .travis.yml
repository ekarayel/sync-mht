language: haskell
ghc:
- 7.8
before_install:
- chmod +x configure.hs
- ./configure.hs
script:
- cabal configure --enable-tests --enable-library-coverage && cabal build && cabal test
after_script:
- mkdir codecov && cd codecov && cabal sandbox init && cabal install codecov-haskell && cd ..
- mv dist/hpc/vanilla/* dist/hpc/
- codecov/.cabal-sandbox/bin/codecov-haskell main
before_deploy:
- chmod +x configure.hs
- ./configure.hs
deploy:
  provider: hackage
  username: emink
  skip_cleanup: true
  password:
    secure: 
  on:
    tags: true
